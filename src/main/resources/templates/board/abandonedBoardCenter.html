<!DOCTYPE html>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/boardLayout}">
<head>
    <title>동물보호센터</title>
</head>

<th:block layout:fragment="content">
    <div class="board-banner">
        <h3>동물보호센터</h3>
        <div>
            <img th:src="@{/images/board-banner-image.png}" class="board-banner-image" alt="walking-with-a-dog-image">
        </div>
    </div>

    <div class="board-header-menu">
        <div class="protection">
            <a th:href="@{/board/abandonedBoard}">보호중인 강아지</a>
        </div>
        <div class="center">
            <a th:href="@{/board/abandonedBoardCenter}">동물보호센터</a>
        </div>
        <div class="adoptInfo">
            <a th:href="@{/board/abandonedBoardAdoptInfo}">입양안내</a>
        </div>
        <div class="pickupInfo" id="pickupInfo">
            <a th:href="@{/board/abandonedBoardPickupInfo}">습득시 안내</a>
        </div>
    </div>

    <div class="board-container container">
        <div class="board-searchBar">
            <div class="search-buttons">
                <div class="search-category">
                    <select name="search-category" id="search-category">
                        <option value="지역">지역</option>
                        <option value="수도권">수도권</option>
                        <option value="경상도">경상도</option>
                        <option value="전라도">전라도</option>
                        <option value="강원도">강원도</option>
                        <option value="충청도">충청도</option>
                        <option value="제주도">제주도</option>
                    </select>
                </div>
                <div class="search-by-text">
                    <img th:src="@{/images/reading-glasses.png}" alt="readingGlasses" id="readingGlassesImage">
                    <input type="text" name="textSearching" id="textSearching">
                </div>
                <div class="submit-button">
                    <button type="submit" id="searchButton">검색</button>
                </div>
            </div>
        </div>
        <div class="board-center-content-container">
            <div class="center-table">
                <div class="jurisdiction-area">
                    <div class="ja-table-header">
                        <div class="ja-table-content-header">관할구역</div>
                        <div class="ja-table-content">부산광역시 강서구</div>
                        <div class="ja-table-content">서울특별시 용산구</div>
                        <div class="ja-table-content">전라북도 전주시</div>
                    </div>
                </div>
                <div class="shelter-name">
                    <div class="sn-table-header">
                        <div class="sn-table-content-header">보호센터명</div>
                        <div class="sn-table-content">(사)하얀비둘기</div>
                        <div class="sn-table-content">21세기동물병원</div>
                        <div class="sn-table-content">21세기동물병원</div>
                    </div>
                </div>
                <div class="phone-number">
                    <div class="pn-table-header">
                        <div class="pn-table-content-header">전화번호</div>
                        <div class="pn-table-content">051-293-9779</div>
                        <div class="pn-table-content">02-749-6740</div>
                        <div class="pn-table-content">063-251-1015</div>
                    </div>
                </div>
                <div class="shelter-address">
                    <div class="sa-table-header">
                        <div class="sa-table-content-header">보호센터주소</div>
                        <div class="sa-table-content">부산광역시 강서구 제도로 726(강동동)</div>
                        <div class="sa-table-content">서울특별시 용산구 보광동 259-1</div>
                        <div class="sa-table-content">전라북도 전주시 덕진구 송천동1가 626-42</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="board-paging-button">
            <button type="button" id="previousPageButton">
                <img th:src="@{/images/previousPageButton.png}" alt="">
            </button>
            <button class="pageNumber">
                <div id="postPage1">
                    <div>1</div>
                </div>
            </button>
            <button type="button" id="nextPageButton">
                <img th:src="@{/images/nextPageButton.png}" alt="">
            </button>
        </div>
    </div>
</th:block>
</html>
