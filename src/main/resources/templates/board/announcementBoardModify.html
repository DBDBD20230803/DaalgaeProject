<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>boardAnnouncementModify</title>

    <!--meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="le=edge">
    
    <!--bootstrap-->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!--css-->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/sanitize.css">
    <link rel="stylesheet" href="../board/css/boardAnnouncementModify.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <!--js-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <!--favicon--->
    <link href="favicon.ico" rel="icon">
    <link href="favicon.ico" rel="apple-touch-icon">

    <script type="text/javascript">
        $(document).ready( function() {
            $("#headers").load("../Component/header.html");
            $('#headers').css("position", "fixed");
            $('#headers').css("width", "100%");
            $("#footers").load("../Component/footer.html");
            $('#footers').css("z-index", "5");
        });
    </script>

</head>
<body>

<div id="headers"></div>

    <div class="board-announcement-banner">
        <h3>공지사항</h3>
        <div>
            <img src="/board/images/board-banner-image-2.png" class="board-banner-image-2" alt="play-with-dog-image">
        </div>
    </div>

    <div class="board-container container">
        <div class="board-announcement-write-text">
            <h2>글수정</h2>
        </div>
        <div class="board-write-header">
            <div class="announcement-category">
                <select name="말머리" id="announcementHeadTitle">
                    <option value="default" selected>말머리 선택</option>
                    <option value="공지">공지사항</option>
                    <option value="이벤트">이벤트</option>
                </select>
            </div>
            <div class="announcement-write-title">
                <input type="text" name="announcementTitle" id="announcementTitle" placeholder="제목을 입력해주세요.">
            </div>
            <div class="announcement-imageUpload">
                <label for="imageUpload" class="label-imageUpload" id="imageUploadButton">
                    <img src="/board/images/imageUpload.png" alt="이미지업로드">
                </label>
                <input type="file" name="imageUpload" id="imageUpload" style="display: none;">
            </div>
        </div>
        <div class="board-write-content">
            <textarea name="announcementContent" id="announcementContent" cols="30" rows="10"></textarea>
        </div>
        <div class="board-write-buttons">
            <div class="announcement-write-button">
                <button type="submit" value="수정">수정완료</button>
            </div>
            <div class="announcement-write-cancel">
                <a href="../board/announcementBoard">취소</a>
            </div>
        </div>
    </div>

    <script>

    </script>
<div id="footers"></div>
</body>
</html>
