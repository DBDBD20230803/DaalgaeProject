<!DOCTYPE html>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>boardFreeModify</title>

    <!--meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="le=edge">

    <!--bootstrap-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

    <!--css-->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    <link rel="stylesheet" th:href="@{/css/sanitize.css}">
    <link rel="stylesheet" th:href="@{/css/board/board.css}">

    <link rel="stylesheet" th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}">
    <link rel="stylesheet" th:href="@{http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css}"/>

    <!--js-->
    <script th:src="@{http://code.jquery.com/jquery-latest.min.js}"></script>
    <script th:src="@{https://unpkg.com/aos@2.3.1/dist/aos.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js}"></script>

    <!--favicon--->
    <link th:href="@{favicon.ico}" rel="icon">
    <link th:href="@{favicon.ico}" rel="apple-touch-icon">

    <script type="text/javascript">
        $(document).ready( function() {
            $("#headers").load("../Component/header.html");
            $('#headers').css("position", "fixed");
            $('#headers').css("width", "100%");
            $("#footers").load("../Component/footer.html");
            $('#footers').css("z-index", "5");
        });
    </script>

</head>
<body>

<div id="headers"></div>

    <div class="board-free-banner">
        <h3>자유게시판</h3>
        <div>
            <img src="/images/board-banner-image-2.png" class="board-banner-image-2" alt="play-with-dog-image">
        </div>
    </div>

    <div class="board-container container">
        <div class="board-free-write-text">
            <h2>글수정</h2>
        </div>
        <div class="board-write-header">
            <div class="free-category">
                <select name="말머리" id="freeHeadTitle">
                    <option value="default" selected>말머리 선택</option>
                    <option value="용품">용품</option>
                    <option value="먹거리">먹거리</option>
                </select>
            </div>
            <div class="free-write-title">
                <input type="text" name="freeTitle" id="freeTitle" placeholder="제목을 입력해주세요.">
            </div>
            <div class="free-imageUpload">
                <label for="imageUpload" class="label-imageUpload" id="imageUploadButton">
                    <img src="/images/imageUpload.png" alt="이미지업로드">
                </label>
                <input type="file" name="imageUpload" id="imageUpload" style="display: none;">
            </div>
        </div>
        <div class="board-write-content">
            <textarea name="freeContent" id="freeContent" cols="30" rows="10"></textarea>
        </div>
        <div class="board-write-buttons">
            <div class="free-write-button">
                <button type="submit" value="수정">수정완료</button>
            </div>
            <div class="free-write-cancel">
                <a href="../board/freeBoard">취소</a>
            </div>
        </div>
    </div>

    <script>

    </script>
<div id="footers"></div>
</body>
</html>
