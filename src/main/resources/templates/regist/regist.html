<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>


    <!--meta-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="le=edge">

      
      <!--bootstrap-->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
      

      <!--css-->
      <link rel="stylesheet" th:href="@{/css/index.css}">
      <link rel="stylesheet" th:href="@{/css/sanitize.css}">
      <link rel="stylesheet" th:href="@{/css/regist.css}">
      
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

      <!--js-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

      
    <!--favicon--->
      <link th:href="@{favicon.ico}" rel="icon">
      <link th:href="@{favicon.ico}" rel="apple-touch-icon">
  </head>
  <body>

  <div th:insert="/component/header"></div>
        <section id="regist">
          <div class="registWrap container">

            <div class="registContents">

              <h5 class="registTitle">뭐든 다알개</h5>

              <form class="registForm" action="" method="post">
                
                <label id="realName">
                    <input type="checkbox" name="realName" value="실명 인증된 아이디로 가입" id="realName" required/>
                    <div id="showCheckbox"></div>
                    <span>실명 인증된 아이디로 가입</span>
                </label>
                <input type="text" name="username" id="username" placeholder="아이디" required/>
                <input type="password" name="password" id="password" placeholder="비밀번호" required/>
                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="비밀번호 재확인" required/>
                <input type="text" name="putEmailAddress" id="putEmailAddress" placeholder="이메일" required/>
                <input type="text" name="nameUser" id="nameUser" placeholder="이름" required/>
                <label id="birth">
                    <div class="birthTitle"><span><img th:src="@{/images/birth.png}" alt="birth"></span> 생년월일</div>
                    <input type="date" name="birth" id="birth" value="생년월일" required/>
                </label>
                <div class="addressBox">
                    <input type="text" name="address" id="address" placeholder="주소지" required/>
                    <div class="searchAddress">주소 검색</div>
                </div>
                <label id="termsCheck" onclick="location.href='/regist/agreeTerms'">
                    <input type="checkbox" name="termsCheck" id="termsCheck" value="인증 약관 전체동의" required/> 
                    <div id="showCheckbox"></div>
                    <span class="agreeAll1"><span class="agreeAll2">&nbsp;[필수]</span>&nbsp;인증 약관 전체동의</span>
                </label>
                <input type="submit" name="AuthBtn" id="AuthBtn" value="인증요청" required/>
              </form>
            </div>
          </div>
        </section>
  <div th:insert="/component/footer"></div>
  </body>
