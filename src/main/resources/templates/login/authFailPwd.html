  <body>
        <section id="authFailPwd">
          <div class="authFailPwdWrap container">

            <div class="authFailPwdContents clearfix">

              <h5 class="authFailPwdTitle">뭐든 다알개</h5>

              <form class="authFailPwdForm" action="" method="post">
                <h5 class="identiTitle">본인 확인</h5>
                <p>아이디와 이메일 주소를 입력해주세요.</p>
                <input type="text" name="putId" id="putId" placeholder="아이디"/>
                <input type="text" name="putEmailAddress" id="putEmailAddress" placeholder="이메일"/>
                <div class="putAuthNumWrap">
                    <input type="text" name="putAuthNum" id="putAuthNum" placeholder="인증번호를 입력해주세요."/>
                    <div class="authTime">남은 시간 : <span class="timeRemain">2 : 44</span></div>
                    <div class="authFailAlert">인증번호가 일치하지 않습니다. 다시 입력해주세요.</div>
                  </div>
                <input type="submit" name="reSendAutNum" id="reSendAutNum" value="인증번호 재전송"/>
                <input type="submit" name="AuthComplete" id="AuthComplete" value="인증완료"/>
              </form>

            </div>
          </div>
        </section>
  </body>
