<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>로그인</title>


    <!--meta-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="le=edge">

      
      <!--bootstrap-->
      <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
      

      <!--css-->
      <link rel="stylesheet" href="../css/index.css">
      <link rel="stylesheet" href="../../static/login/css/mobile.css">
      <link rel="stylesheet" href="../css/sanitize.css">
      <link rel="stylesheet" href="../../static/login/css/login.css">
      
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

      <!--js-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

      
    <!--favicon--->
      <link href="favicon.ico" rel="icon">
      <link href="favicon.ico" rel="apple-touch-icon">
  </head>
  <body>
        <section id="login">
          <div class="logintWrap container">


            <h5 class="loginTitle">뭐든 다알개</h5>
            <div class="loginContents">

              

              <form class="loginForm" action="/login/login" method="post">
                <div class="loginFormWrap">
                    <input type="text" name="username" id="username" class="username" placeholder="아이디"/>
                    <input type="text" name="password" id="password" class="password" placeholder="비밀번호"/>
                    <input type="submit" name="loginBtn" id="loginBtn" value="로그인" />
                </div>
              </form>


            </div>


            <form class="loginFormOther" action="" method="post">
                <input type="button" name="OtherRegist" id="OtherRegist" class="OtherRegist" value="회원가입">
                <input type="button" name="OtherFindId" id="OtherFindId" class="OtherFindId" value="아이디 찾기">
                <input type="button" name="OtherPwd" id="OtherPwd" class="OtherPwd" value="비밀번호 찾기">
            </form>
            


            <div class="loginBottomInfo">
                <div class="loginBottomInfoWrap">
                    <div class="termsofUse">이용약관</div>
                    <div class="privacyPolicy">개인정보처리방침</div>
                    <div class="inquiry">문의 메일</div>
                </div>

                <div class="copyRight">
                    뭐든다알개 Copyright&copy; 뭐든다알게 Corp.All Rights Reserved.
                </div>
            </div>
          </div>
        </section>
  </body>
